<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="planner">
    <h1 class="had-text">Student Planner</h1>
    <div class="top">
        <div class="calendar">
            <img src="images/icons8-календарь-100 (1).png" class="img_calendar" >
            <p class="text-calendar">calendar</p>
        </div>
        <div class="clock">
            <div class="hand hour" id="hour-hand"></div>
<div class="hand minute" id="minute-hand"></div>
<div class="hand second" id="second-hand"></div>
<div class="center"></div>

        </div>
        <div class="task">
            <h1 class="name"> Vlad</h1>
            <div class="search">
                <img src="images/icons8-поиск-48 (1).png" >
            <input type="text" class="search-input" placeholder="Search..."> </div>
            <div class="new-task">
                <img src="images/icons8-новая-веб-страница-48 (1).png" height="70px" >
                <h3 class="title"> New task </h3>
                <p class="text"> Create a new task  </p></div>
        </div>

    </div>
    <div class="bottom">
        <div class="schedule">
            <img src="images/icons8-расписание-64 (1).png" class="schedule-img" >
            <h3 class="title"> Schedule </h3>
            <p class="text"> Your personal schedule </p>
        </div>
        <div class="block">
        <div class="homework">
            <img src="images/icons8-домашнее-задание-48 (1).png" class="homework-img"  >
        <div class="text-block">
            <h3 class="title"> Homework</h3>
            <p class="text"> Monitoring your home tasks </p>
        </div>

        </div>
        <div class="grades">
            <img src="images/icons8-оценки-48 (1).png" class="grades-img"  >
        <div class="text-block">
            <h3 class="title"> Grades </h3>
            <p class="text"> Check up your school grades </p>
        </div>
        </div>
    </div>
        <div class="plans">
            <img src="images/icons8-список-дел-64 (1).png" class="plans-img" >
            <h3 class="title"> Plans </h3>
            <p class="text"> write down your plans
                for the future </p>
        </div>

    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
